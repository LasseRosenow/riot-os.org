---
layout: base
---

<main id="use-case">

  <section class="header">
    <div class="container h-100">
      <div class="row pt-4 d-flex align-items-center text-center h-100">
        <div class="col-12 text-white">

          <h1 class="display-1 w-100 ft-miso "> {{ page.project }} </h1>

          <div class="row pt-4 text-center">
            <div class="col-12">
              {% if page.company_logo %}
              <img src="{{ page.company_logo | default: 'riot-logo.png' | prepend: 'assets/img/use-cases/' | relative_url }}" class="img-fluid" alt="{{ page.company }} logo">
              {% endif %}
              <h4 class="text-uppercase d-inline-block ps-3"><a href="{{ page.company_url | default: '#'}}">{{ page.company }}</a></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% if page.project %}
  <section class="py-0">
    <div class="container">

      <div class="row">
        <div class="col-12 col-lg-8 offset-lg-2 py-5">
          <div class="row">
            <div class="row">
              <figure class="shadow-sm rounded-1">
                {% if page.user_photo %}
                <img src="{{ page.user_photo | prepend: 'assets/img/use-cases/' | relative_url }}" class="rounded-circle" width="75">
                {% endif %}
                <blockquote class="blockquote">
                  <i class="ri-double-quotes-l"></i>
                  {{ page.quote }}
                  <i class="ri-double-quotes-r"></i>
                </blockquote>
                <figcaption class="blockquote-footer">
                  {{ page.user }}, <cite title="Source Title">{{ page.user_position }}</cite>
                </figcaption>
              </figure>
            </div>
          </div>
          <div class="row">
            {{ content }}
          </div>
        </div>

      </div>
    </div>
    </div>
  </section>
  {% endif %}

</main>
